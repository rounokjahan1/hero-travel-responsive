<html lang="en">
<head>

</head>
<body>
  <nav class="container nav-bar">
    <div class="logo">
      <img src="Images/logo.png" alt="">
      <h3>Hero <span class="span">Travel</span></h3>
    </div>
    <div class="logo-option">
      <p><span class="span">Home</span></p>
      <p>Packages</p>
      <p>Testimonial</p>
      <p>Blog</p>
      <p>Contact</p>
    </div>
  </nav>
  <section class="container explore-your-travel">
    <div class="explore-container">
      <h3>Explore Your Travel</h3>
      <p>Explore travel invites you to discover new destinations and experiences that enrich your journey</p>
      <div class="travel-input">
        <input type="text" placeholder="Where go">
        <select name="" id="">
          <option value="">When</option>
        </select>
        <select name="" id="">
          <option value="">Select Type</option>
        </select>
        <button class="primary-btn"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
      </div>
        
    </div>
  </section>
